<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./Gmail_page.css">
    <link rel="icon" type="image/x-icon" href="../../assests/images/Google logo.png">

</head>
<body>
    <div id="parent">
        <div id="left_child" class="child">
        <img src="../../assests/images/Google logo.png" alt="" id="google_logo">
        <h1 id="signin_heading">Sign in</h1>
        <p id="statement">Use your google account</p>
    </div>
        <div id="right_child" class="child">
            <fieldset>
                <legend id="legend">Email or phone</legend>
                <form action="" id="form">
                    <input type="text" id="input_box">
                </form>
            </fieldset>
            <button id="forgot">Forgot email?</button>
            <p id="left_para">Not your computer? Use Guest mode to sign in privately.<p id="left_para2">Learn more about using Guest mode</p></p>
            <div id="button_division" class="button_div"><button id="Create_button">Create account</button><button id="next_button">Next</button><div></div>
  
        </div>
    </div>
    <select name="Languages" id="languages">
        <option value="" class="option">English (United States)</option>
        <option value="" class="option">English (United Kingdom)</option>
        <option value="" class="option">Spanish</option>
        <option value="" class="option">Italian</option>
        <option value="" class="option">తెలుగు</option>
    </select>
    <div id="buttons_division" class="three_button_division"><button id="Help" class="three_buttons">Help</button><button id="Privacy" class="three_buttons">Privacy</button><button id="Terms" class="three_buttons">Terms</button></div>
</body>
</html
